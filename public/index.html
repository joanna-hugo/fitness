<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vue REST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  
</head>

<body>
  <div id="app" >
    <h1 class = "center">Welcome to the Felsted Fitness Challenge</h1>
    <h5 class = "center">Select your choices today to get your "fitness score" for the day</h5>
    <div class = "center big">
      <!--{{ this.todaysPoints }}-->
      {{ this.grade }}
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <div class="column">
        <label class="container" >Drink Water
          <input type="checkbox"  v-on:click="drinkWater()" id= "drinkWater">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >Check In With Teammate
          <input type="checkbox"  v-on:click="checkInWithTeammate()" id="checkInWithTeammate">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >Go to Bed on Time
          <input type="checkbox"  v-on:click="bedtimeGoal()" id="bedtimeGoal">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >Food Journal
          <input type="checkbox"  v-on:click="foodJournal()" id="foodJournal">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >Meet Food Goal
          <input type="checkbox"  v-on:click="foodGoals()" id="foodGoals">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >30 minutes of Excercise
          <input type="checkbox"  v-on:click="excercise()" id="excercise">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="column">
        <label class="container" >Read your Scriptures
          <input type="checkbox"  v-on:click="scriptures()" id="scriptures">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    
  </div>
  <br>
  <p><a href = "https://github.com/BYUCS260/lab-4-node-joanna-hugo"> Github Repo </a> </p>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>

</html>
