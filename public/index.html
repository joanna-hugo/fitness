<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vue REST</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/style.css">
  
</head>

<body>
  <div id="app">
    <div class="row">
      <div class="column">
        <h1>Select a City</h1>
        <form v-on:keyup.prevent="fetchREST">
          <input type="text" v-model="prefix">
        </form>
        <ul>
          <li v-for="item in cities">
            {{ item.name }}
          </li>
        </ul>
      </div>
      
      <div class="column">
        <h1>Lookup a Word</h1>
          <form v-on:keyup.prevent="fetchDICT">
            <input type="text" v-model="word">
          </form>
          <ul>
            <li v-for="item in this.definitions">
              {{ item.definition }}
            </li>
          </ul>
      </div>
    </div>
    
    
    <br>
    <br>
    
    

    
  </div>
  <br>
  <p><a href = "https://github.com/BYUCS260/lab-4-node-joanna-hugo"> Github Repo </a> </p>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>

</html>
